texto_traducido="""
Él, el más maravilloso de todos,
tan tierno, tan bueno.
Dulces labios, ojos claros,
mente clara y ánimo fi rme.
Como en el profundo azul
hay una estrella clara y espléndida,
así él está en mi corazón,
claro y espléndido, sublime y lejano.
Vago, vago por tus caminos
sólo para contemplar tu brillo,
sólo para contemplarlo en la humildad,
sólo para ser dichosa y triste.
No escuches mi plegaria silenciosa,
consagrada sólo a tu felicidad:
no debes conocerme a mí, muchacha inferior,
tú, la más alta estrella del esplendor.
Sólo la más digna de todas
puede merecer tu elección
y a la elegida bendeciré
miles y miles de veces.
Me alegraré entonces y lloraré;
dichosa entonces seré.
Y si el corazón se me rompiera,
roto, ¡oh, corazón!, ¿qué importas?
