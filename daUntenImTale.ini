[cancion]
titulo_original=Da unten im Tal
titulo_traducido=Allá abajo en el valle
autor=Johannes Brahms
idioma_original=alemán
idioma_traducido=español
enlace=https://share.google/DspFHIIiOCEVlFHyF
texto_original="""
Da unten im Tale
laeuft's Wasser so trueb
und i kann dir's nit sagen,
i hab' di so lieb.
Sprichst allweil von Lieb',
sprichst allweil von Treu',
und a bissele Falschheit
is au wohl dabei.
Und wenn i dir's zehnmal sag',
dass i di lieb.
und duwillst nit verstehen.
muss i halt weiter geh'n.
Fuer die Zeit, wo du g'liebt mi hast,
dank i dir schoen,
und i wuensch', dass dir's anderswo
besser mag geh'n.
"""
texto_traducido="""
Allá abajo en el valle
corre el agua tan turbia
y no puedo decírtelo,
te quiero tanto.
Hablas siempre del amor,
hablas siempre de la fidelidad,
y un poco de malicia
encierra todo esto tal vez.
Y si te lo repito diez veces
que te quiero
y tú no quieres entenderlo,
entonces tendré que marchar.
Por el tiempo que me quisiste
te doy muchas gracias
y te deseo que en otra parte
te vaya mejor.
"""
