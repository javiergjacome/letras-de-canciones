texto_original="""
Seit ich ihn gesehen,
Glaub ich blind zu sein;
Wo ich hin nur blicke,
Seh ich ihn allein;
Wie im wachen Traume
Schwebt sein Bild mir vor,
Taucht aus tiefstem Dunkel,
Heller nur empor.
Sonst ist licht- und farblos
Alles um mich her,
Nach der Schwestern Spiele
Nicht begehr ich mehr,
Möchte lieber weinen,
Still im Kämmerlein;
Seit ich ihn gesehen,
Glaub ich blind zu sein.
"""
texto_traducido="""
Desde que lo he visto
creo estar ciega;
allá donde miro
sólo lo veo a él.
Como si soñara despierta
su retrato flota ante mí,
salido de la oscuridad más profunda
y cada vez más brillante.
Si no, es oscuro y sin color
todo a mi alrededor.
De jugar con mis hermanas
no siento ya el deseo;
prefiero llorar
tranquila en mi habitación.
Desde que lo he visto
creo estar ciega.
